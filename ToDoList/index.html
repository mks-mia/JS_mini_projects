<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custome clifford here -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="back-arrow">
        <a href="../index.html"><img src="arrow.png" height="10px" width="50px"></a>
    </div>
    <section id="container" class="flex flex-col items-center min-h-screen font-serif">
        <!-- TO-DO-LIST TITLE CONTAINER -->
        <section id="main-title-container" class="text-center flex">       
            <div id="main-title" class="flex justify-center items-center px-5 py-2 bg-[#FBF2E8] border border-8 border-double rounded-lg border-[#BFA590]">
                <h1 class="text-[16px] sm:text-[22px] font-bold text-black">To-Do-List</h1>
            </div> 
        </section>
        <!-- CheckList -->
        <section id="paper-container" class="h-full bg-[#FBF2E8] mt-3 border border-1 rounded-md border-[#BFA590] flex flex-col lg:w-[80%] md:w-[80%] w-[97%] mx-auto justify-center items-center">
            <div class="todo-container w-[80%] md:w-[70%] lg:w-[60%] flex gap-4 my-4 ">
                <input type="text" id="taskInput" placeholder="Add a new task" 
                    class="flex-1 ps-3 rounded-full border border-[#BFA590]">
                <button class="bg-white text-black px-6 py-1 rounded-full border border-[#BFA590] hover:bg-[#BFA590] active:bg-white" onclick="add()">Add</button>
            </div>
            <div class="bg-white w-[80%] mb-5">
                <div id="List"></div>
            </div>
        </section>
    </section>
    <footer class=" absolute bottom-0 right-0 text-white text-center font-serif">
        <p>&copy; 2025 MayKhineSoe. All rights reserved.</p>
    </footer>
</body>
</html>
