<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .wholebox{
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div>
        <a href="../index.html"><img src="image/arrow.png" height="50px" width="60px"></a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-9 col-md-4 text-center rounded-5 py-3" style="background: linear-gradient(45deg,rgb(16, 206, 231),rgb(255, 207, 179));">
            <div class="d-flex justify-content-center pt-3">
                <input id="inputvalue" class="rounded-5 border border-light ps-3" style="height: 40px; width: 250px;" type="text" placeholder="enter a city">
                <div class="rounded-5 bg-white mx-1 pt-2 px-2">
                    <button class="btn p-0"><img src="image/search.png" alt="search icon" style="height: 23px; width: 25px; color: white;"></button>
                </div>
            </div>
            <div class="error" style="display: none;">
                <p>Location Unidentify</p>
            </div>
            <div class="wholebox">
                <div>
                    <img id="mainimg" src="image/clear.png" alt="weather image">
                </div>
                <div class="maintemp fs-1 pb-3 temp">22Â°C</div>
                <span class="city">New York</span>
                <div class="d-flex justify-content-around">
                    <div class="smleft d-flex">
                        <div class="smallicon">
                            <img src="image/humidity.png" alt="mist image" style="height: 40px; width: 40px;" >
                        </div>
                        <div class="ps-3">
                            <div class="humidity" style="font-size: small;">50%</div><div>Humidity</div>
                        </div>
                    </div>
                    <div class="smright d-flex">
                        <div class="smallicon">
                            <img src="image/wind.png" alt="wind image" style="height: 40px; width: 40px;">
                        </div>
                        <div class="ps-3">
                            <div  class="windspeed" style="font-size: small;">15km/h</div>
                            <div>Wind Speed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-gray-600 text-sm mt-auto" style="font-family:serif;">
        <p>&copy; 2025 MayKhineSoe. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
